<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="comp-1">
          <h1>Generate a</h1>
          <h1><span class="rand-title">random password</span></h1>
          <p>Never use an insecure password again.</p>
        </div>

        <div class="btn-cnt"><button class="btn">Generate passwords</button></div>

        <div class="underline"></div>

        <div class="pass-cnt">
          <span id="pass-1" class="pass">dckmsdmsdcd</span>
          <span id="pass-2" class="pass">dkamadmfmad</span>
        </div>

        <div class="copy-msg-cnt">
          <p class="copy-msg">Password copied to clipboard!</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
